{% extends 'Customer/Header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    

</head>
<body>
    <div class="container-fluid d-bg-image">
        <div class="d-profile">
            <table align="center" style="color: black;" cellpadding="10px" class="d-card">
               
                <tr>
                    <td>Name</td>
                    <td>{{data.customer_name}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{data.customer_phone}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.customer_email}}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a class="d-card-button" href="{% url 'Customer:editprofile' %}">Edit Profile</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a class="d-card-button" href="{% url 'Customer:changepassword' %}">Change password</a>
                    </td>
                </tr>
            </table>
        </div>

        {% endblock content %}
