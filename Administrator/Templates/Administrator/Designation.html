<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designation</title>
</head>
<body>
    <a href="{% url 'Administrator:LoadingHomePage' %}">Home</a>

    
    <form method="POST">
        {% csrf_token %} 
        <table align="center" border="1">
            <th colspan="4">DESIGNATION REGISTRATION</th>
            <tr>
                <td>Designation Name</td>
                <td><input type="text" name="txtdesignation" placeholder="Enter the designation name" required value="{{editdata.designation_name}}"></td>
            </tr>
            <tr>
                <th colspan ="4">
                    <input type="submit" value="Save" name="btnsave">
                    <input type="reset" value="Cancel" name="btncancel">
                </th>
            </tr>
        </table>
</body>
</html>

 <table border="1" align="center" cellpadding="10">
            <tr>
                <th>Sl.No</th>
                <th>Designation</th>
               <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.designation_name}}</td>
              <td>
                <a href="{% url 'Administrator:deldesignation' i.id %}">Delete</a>
               <a href="{% url 'Administrator:updatedesignation' i.id %}">Edit</a></td> 
            </tr>
            {% endfor %}

        </table>
