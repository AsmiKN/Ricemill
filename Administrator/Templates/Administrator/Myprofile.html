{% extends 'Administrator/Header.html' %}
{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <div class="container-fluid d-bg-image">
        <div class="d-profile">
            <table align="center" style="color: black;" cellpadding="10px" class="d-card">
                <tr>
                    <th colspan="8"><font size="5">MY PROFILE</font></th>
                    
                </tr>
                <tr>
                    <td colspan="2" align="center"><img src="{{data.admin_photo.url}}" alt="" width="150" height="150"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{data.admin_name}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{data.admin_phone}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.admin_email}}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a class="d-card-button" href="{% url 'Administrator:editprofile' %}">Edit Profile</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a class="d-card-button" href="{% url 'Administrator:changepassword' %}">Change password</a>
                    </td>
                </tr>
            </table>
        </div>


        {% endblock content %}
