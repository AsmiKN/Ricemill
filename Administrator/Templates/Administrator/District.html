<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
   
    <form method="POST">
        {% csrf_token %} 
        <table align="center" border="1">
            <th colspan="4">DISTRICT REGISTRATION</th>
            <tr>
                <td>District Name</td>
                <td><input type="text" name="txtdistrict" placeholder="Enter the district name" required value="{{editdata.district_name}}"></td>
            </tr>
            <tr>
                <th colspan ="4">
                    <input type="submit" value="Save" name="btnsave">
                    <input type="reset" value="Cancel" name="btncancel">
                </th>
            </tr>
        </table>
</body>
</html>

 <table border="1" align="center" cellpadding="10">
            <tr>
                <th>Sl.No</th>
                <th>District</th>
                <th>Action</th>
               
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td>
                    <a href="{% url 'Administrator:delDistrict' i.id %}">Delete</a>
                    <a href="{% url 'Administrator:districtupdate' i.id %}">Edit</a>
                </td>
              
            </tr>
            {% endfor %}

        </table>
