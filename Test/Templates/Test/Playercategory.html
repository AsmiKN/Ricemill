<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject</title>
  </head>
  <body>
    
    <form method="POST">
      {% csrf_token %}
      <table align="center" border="1">
        <th colspan="4">Team Category Details</th>
        <tr>
          <td>Player Category Name</td>
          <td>
            <input
              type="text"
              name="txtname"
              placeholder="Enter the Player Category Name"
              required
              value="{{ editdata.playercategory_name}}"
            />
          </td>
        </tr>
        <tr>
          <th colspan="4">
            <input type="submit" value="Save" name="btnsave" />
            <input type="reset" value="Cancel" name="btncancel" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
<table border="1" align="center" cellpadding="10">
  <tr>
    <th>Sl.No</th>
    <th>Player Category Name</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.playercategory_name}}</td>
    <td>
      <a href="{% url 'Test:delplayercategory' i.id %}">Delete</a>
      <a href="{% url 'Test:updateplayercategory' i.id %}">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>
