{% extends 'Supplier/Header.html' %}
{% load static %}
{% block content %}

</head>
<body>
    <div class="container-fluid d-bg-image">
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-profile">
            <table class="d-card" style="color: rgb(234, 226, 226);" align="center" cellpadding="10px">
                <tr> 
                    <td>Name</td>
                    <td><input type="text" class="textbox" name="txtname" id="" value="{{prodata.supplier_name}}"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="txtaddress" class="textbox" id="" value="{{prodata.supplier_contact}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtemail" class="textbox" id="" value="{{prodata.supplier_email}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input class="d-card-button" type="submit" value="Update" name="btnsub"></td>
                </tr>
            </table>
        </div>
    </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Supplier:my_pro' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content%}
