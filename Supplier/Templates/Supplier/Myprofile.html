{% extends 'Supplier/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <div class="container-fluid d-bg-image">
        <div class="d-profile">
            <table align="center" style="color: rgb(220, 215, 215);" cellpadding="10px" class="d-card">
                
                <tr>
                    <td>Name</td>
                    <td>{{data.supplier_name}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{data.supplier_contact}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.supplier_email}}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a class="d-card-button" href="{% url 'Supplier:editprofile' %}">Edit Profile</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a class="d-card-button" href="{% url 'Supplier:changepassword' %}">Change password</a>
                    </td>
                </tr>
            </table>
        </div>
        {% endblock content%}
